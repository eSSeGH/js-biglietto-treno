<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header -->
    <header class="flex">

        <figure>
            <img src="./img/Logo trenitalia ferrovie dello stato.png" alt="">
        </figure>

        <nav class="header-nav">

            <ul class="flex">
                <li class="nav-link">Home</li>
                <li class="nav-link">Profilo</li>
                <li class="nav-link">Impostazioni</li>
            </ul>

        </nav>

    </header>

    <!-- start main -->
    <main class="flex">

        <!-- ticket section -->
        <section class="ticket">

            <div class="ticket-card">

                <h1>IL TUO TICKET</h1>

                <!-- start ticket table -->
                <table>

                    <thead>
                        <tr>
                            <th>Km del viaggio</th>
                            <th>Nome e cognome passeggero</th>
                            <th>Prezzo base del biglietto</th>
                            <th>Valore dello sconto</th>
                            <th>Prezzo finale del biglietto</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td id="km">Solo premium</td>
                            <td id="name">Solo premium</td>
                            <td id="basic-price">Solo premium</td>
                            <td id="discount">Solo premium</td>
                            <td id="price">Solo premium</td>
                        </tr>
                    </tbody>

                </table>
                <!-- start ticket table -->   
            </div>
              

        </section>     
        
        <section class="message flex">

            <h2>
                GRAZIE PER AVER SCELTO TRENITALIA!
            </h2>
            
        </section>

    </main>
    <!-- end main -->
    
    <script src="./js/app.js"></script>
</body>

</html>
